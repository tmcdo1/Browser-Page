<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thomas McDonald</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">  

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <section id="main">
        <h1 id="main-name">Hi there. I am Thomas.</h1>
    </section>
    <div id="wave-transition">
        <div class="wave" />
    </div>
    <section id="contact">
        <div id="social">
            <a href="https://www.linkedin.com/in/thomasejmcdonald"><img src="/images/linkedin.png" alt="LinkedIn profile"></a>
            <a href="https://www.github.com/tmcdo1"><img src="/images/githubpng.png" alt="GitHub profile"></a>
        </div>
        <div class="form-div">
            <h1>Shoot me a message!</h1>
            <form id="contact-form" name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
                <label for="name">Name:</label>
                <input name="name" type="text" required/>
        
                <label for="email">Email:</label>
                <input name="email" type="email" required/>
    
                <label for="phone">Phone:</label>
                <input name="phone" type="tel"/>
    
                <label for="body">Message:</label>
                <textarea name="body" id="" cols="30" rows="10" required></textarea>
    
                <input type="submit" value="Send"/>
    
                <div class="hidden">
                    <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <ul>
            <li><a href="/directory">Projects Directory</a></li>
        </ul>
    </footer>
</body>
</html>
